    <div class="layout-container">
        <div class="layout-page">
            <div class="content-wrapper">

                <div class="container-xxl flex-grow-1 container-p-y">


                    <div class="card app-calendar-wrapper">
                        <div class="row g-0">

                            <div class="col app-calendar-content">
                                <div class="card shadow-none border-0">
                                    <div class="card-header">
                                        <h1>Disponibilidad del <span th:text="${espacio.nombre}"></span></h1>
                                    </div>
                                    <div class="card-body pb-0">
                                        <div id="calendar"></div>
                                    </div>

                                </div>
                                <div class="app-overlay"></div>
                                <div class="offcanvas offcanvas-end event-sidebar" tabindex="-1" id="addEventSidebar" aria-labelledby="addEventSidebarLabel">
                                    <div class="offcanvas-header border-bottom">
                                        <h5 class="offcanvas-title mb-2" id="addEventSidebarLabel">Reservar Espacio</h5>
                                        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                    </div>
                                    <div class="offcanvas-body">
                                        <form class="event-form pt-0"  method="POST" th:action="@{reserva/save}" ><!--id="eventForm"-->
                                            <div class="mb-3">
                                                <h6 th:text="${espacio.nombre}"></h6>
                                            </div>
                                            <input type="hidden" name="coordinador" value="3">
                                            <input type="hidden" name="costo" th:value="${espacio.costo}">
                                            <input type="hidden" name="vecino" th:value="${session.usuario.idUsuarios}">
                                            <input type="hidden" name="estado.idEstadoReserva" th:value="2">
                                            <input type="hidden" name="espacio" th:value="${espacio.idEspacio}">
                                            <div class="mb-3">
                                                <label class="form-label" for="eventStartDate">Fecha Inicio</label>
                                                <input type="text" class="form-control" id="eventStartDate" name="dateTimeIni" placeholder="Fecha Inicio" required/>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label" for="eventEndDate">Fecha Fin</label>
                                                <input type="text" class="form-control" id="eventEndDate" name="dateTimeFin" placeholder="Fecha Fin" required/>
                                            </div>

                                            <div class="mb-3">
                                                <label class="form-label" for="paymentMethod">Método de Pago</label> <!--for="paymentMethod"-->
                                                <select class="form-select" id="paymentMethod" name="tipoPago" required> <!--id="paymentMethod"-->
                                                    <option value="En linea">Pago en línea</option>
                                                    <option value="En banco">Depósito bancario</option>
                                                </select>
                                            </div>
                                            <div class="mb-3 d-flex justify-content-sm-between justify-content-start my-4">
                                                <div>
                                                    <button type="submit" class="btn btn-primary btn-add-event me-sm-3 me-1">Agregar</button>
                                                    <button type="reset" class="btn btn-label-secondary btn-cancel me-sm-0 me-1" data-bs-dismiss="offcanvas">Cancelar</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
