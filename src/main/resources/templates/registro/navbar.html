<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"

      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Navbar Fragment</title>
</head>
<body>

<nav class="layout-navbar shadow-none py-0" th:fragment="navbarFragment">
    <div class="container">
        <div class="navbar navbar-expand-lg landing-navbar px-3 px-md-8">

                    <i class="icon-base bx bx-menu icon-lg align-middle text-heading fw-medium"></i>

                <div sec:authorize="isAnonymous()">
                    <a th:href="@{/login}" class="app-brand-link">
                    <span class="app-brand-logo demo">
                        </span>

                </div>

                    <a th:href="@{/vecino/home}" class="app-brand-link">

                        </span>
                        <img src="https://i.ibb.co/J8Q4NtV/San-Miguel.jpg" style="width: 100px" alt="Logo San Miguel">
                        <span class="app-brand-text demo menu-text fw-bold ms-2 ps-1">San Miguel</span>
                    </a>

                </div>

            </div>

            <div class="collapse navbar-collapse landing-nav-menu" id="navbarSupportedContent">

                        <a class="nav-link fw-medium " th:href="@{/vecino/verEspacios}">Canchas</a>

                        <a class="nav-link fw-medium " th:href="@{/vecino/resumen}">Reservas</a>

                    <li class="nav-item px-3">
                        <a class="nav-link fw-medium " th:href="@{/vecino/home}">Pagos</a>

                    <li class="nav-item px-3">
                        <a class="nav-link fw-medium " th:href="@{/vecino/home}">Configuración</a>
                    </li>
                </ul>
            </div>
            <div class="landing-menu-overlay d-lg-none"></div>
            <div  sec:authorize="isAuthenticated()" >

                                <li>
                                    <a class="dropdown-item" th:href="@{/vecino/perfil}"> <div class="d-flex align-items-center">

                                            <div class="avatar">
                                                <img src="https://i.ibb.co/Gy3XsW4/307ce493-b254-4b2d-8ba4-d12c080d6651.jpg" alt class="w-px-40 h-auto rounded-circle">

                                        </div>
                                        <div class="flex-grow-1">
                                            <span class="fw-medium d-block" style="color: black;">Vecino</span>

                                    </a>
                                </li>

                                <li>
                                    <div class="dropdown-divider"></div>

                                <li>

                                        <button type="submit" class="dropdown-item">
                                            <i class="bx bx-power-off me-2" style="color: rgb(231, 0, 0);"></i>
                                            <span class="align-middle" style="color: rgb(231, 0, 0);">Cerrar Sesión</span>
                                        </button>
                                    </form>

                            </ul>

                </div>

                </div> </div>
            <div  sec:authorize="isAnonymous()">
                <ul class="navbar-nav flex-row align-items-center ms-auto">


                    <li>
                        <a th:href="@{/login}" class="btn btn-primary"><span class="tf-icons icon-base bx bx-log-in-circle scaleX-n1-rtl me-md-1"></span><span class="d-none d-md-block">Iniciar Sesión / Registro</span></a>
